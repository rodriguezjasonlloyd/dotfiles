[language-server.oxlint]
command = "oxlint"
args = ["--lsp"]

[language-server.oxfmt]
command = "oxfmt"
args = ["--lsp"]

[language-server.ruff]
command = "ruff"
args = ["server"]

[language-server.rumdl]
command = "rumdl"
args = ["server"]

[language-server.tsgo]
command = "tsgo"
args = ["--lsp", "--stdio"]

[language-server.ty]
command = "ty"
args = ["server"]

[[language]]
name = "json"
language-servers = ["vscode-json-language-server", "oxfmt"]

[[language]]
name = "markdown"
language-servers = ["rumdl"]
formatter = { command = "rumdl", args = ["check", "--fix", "--stdin"] }

[[language]]
name = "python"
language-servers = ["ty", "ruff"]

[[language]]
name = "toml"

[[language]]
name = "typescript"
language-servers = [
  { name = "tsgo", except-features = ["format"] },
  "oxlint",
  "oxfmt"
]
