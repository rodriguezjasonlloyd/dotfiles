monitor=,preferred,auto,1

exec-once = app2unit waybar
exec-once = app2unit -t service elephant

general {
    col.inactive_border = 0x00000000
    gaps_in = 4
    gaps_out = 8
}

decoration {
    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

input {
    force_no_accel = true
    numlock_by_default = true
    repeat_delay = 200

    touchpad {
        natural_scroll = true
    }
}

dwindle {
    force_split = 2
    preserve_split = true
    pseudotile = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

gesture = 3, horizontal, workspace

$mod = SUPER
$browser = vivaldi
$fileManager = yazi
$menu = walker
$processActivity = btop
$screenshot = hyprshot
$terminal = ghostty

bind = $mod, W, killactive,
bind = $mod, V, togglefloating,
bind = $mod, J, togglesplit,

bind = $mod, return, exec, app2unit $terminal
bind = $mod, Space, exec, app2unit $menu
bind = $mod SHIFT, B, exec, app2unit $browser
bind = $mod SHIFT ALT, B, exec, app2unit $browser --incognito
bind = $mod SHIFT, E, exec, app2unit-term $fileManager
bind = $mod SHIFT, T, exec, app2unit-term $processActivity
bind = $mod SHIFT, D, exec, app2unit discord
bind = $mod SHIFT ALT, D, exec, app2unit discord-ptb

bind = $mod SHIFT, S, exec, app2unit $screenshot -m region --freeze
bind = , PRINT, exec, app2unit $screenshot -m output --freeze
bind = $mod, PRINT, exec, app2unit $screenshot -m window --freeze

bind = $mod, Tab, cyclenext
bind = $mod SHIFT, Tab, cyclenext, prev

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod SHIFT, left, swapwindow, l
bind = $mod SHIFT, right, swapwindow, r
bind = $mod SHIFT, up, swapwindow, u
bind = $mod SHIFT, down, swapwindow, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

binde = $mod SHIFT, H, moveactive, -20 0
binde = $mod SHIFT, L, moveactive, 20 0
binde = $mod SHIFT, J, moveactive, 0 20
binde = $mod SHIFT, K, moveactive, 0 -20

binde = $mod, minus, resizeactive, -20 0
binde = $mod, equal, resizeactive, 20 0
binde = $mod SHIFT, minus, resizeactive, 0 20
binde = $mod SHIFT, equal, resizeactive, 0 -20

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
